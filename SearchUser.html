<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


  <link rel="stylesheet" href="css/estilo.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-1"><button type="button" class="btn-l">Back</button></div>

      <div class="menuright col-md-offset-1 col-md-8">
        <center>
          <div class="titremenu">Admin Teacher Panel <i class="fa fa-cog" aria-hidden="true"></i>
          </div>
        </center>
        <center>
          <div class="row">
            <div class="col-md-3">
              <center>
                <h3>Search User</h3>
                <input class="form-control input-sm" list="Type" name="list" placeholder="Type User">
                <datalist id="Type">
                  <option value="1">
                  <option value="2">
                  <option value="3">
                  <option value="4">
                  </datalist><br />
                <input class="form-control input-sm" id="inputsm" type="text"><br /> or
                <input class="form-control input-sm" id="inputsm" type="text"><br />
                <center><button type="button" class="btn-l">Submit</button></center>

              </center>
            </div>
            <div class="col-md-9">
              <div class="row">
                <center><h3>Result</h3></center>
                <div class="col-md-4">
                  <center>
                    <h3>User Info</h3><br>
                    <input class="form-control input-sm" id="inputsm" type="text" placeholder="Name"><br />
                    <input class="form-control input-sm" id="inputsm" type="text" placeholder="User Id"><br />
                    <input class="form-control input-sm" id="inputsm" type="text" placeholder="Age"><br />
                    <input class="form-control input-sm" id="inputsm" type="text" placeholder="Gender"><br />

                  </center>
                </div>
                <div class="col-md-4">
                  <center>
                    <h3>Sessions</h3>
                    <textarea rows="10" cols="20" class="textar">

                    </textarea>
                  </center>
                </div>
                <div class="col-md-4">
                  <center>
                    <h3>Observations</h3>
                    <textarea rows="10" cols="20" class="textar">

                    </textarea>
                  </center>
                </div>
              </div>

            </div>
          </div>

      </div>
      <div class="col-md-offset-1 col-md-1">
        <button type="button" class="btn-l">Logout</button>
      </div>
    </div>
  </div>


</body>

</html>
